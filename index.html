<head>

    <title></title>
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!--[if lt IE 7]>

    <audio id="successAudio">
        <!-- <source src="./audio/done.mp3" type="audio/mp3"> -->
        <source src="./audio/success.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="doneAudio">
        <!-- <source src="./audio/done.mp3" type="audio/mp3"> -->
        <source src="./audio/done.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="root">
        <div id="question">

        </div>
        <div>
            <input type="number" name="answer" id="answer">
        </div>
        <div id="btn">
            <button id="button">Start</button>
        </div>

        <div id="timer">

        </div>
        <div>
            Score: <span id="score"></span>
        </div>
        <div>
            Best: <span id="best"></span>
        </div>
        <div id="options">
            <input checked class="options" type="checkbox" name="Multiplication">Multiplication</input>
            <input checked class="options" type="checkbox" name="Addition">Addition</input>
            <input checked class="options" type="checkbox" name="Subtraction">Subtraction</input>
            <input checked class="options" type="checkbox" name="Division">Division</input>
            <input checked class="options" type="checkbox" name="Fractions">Fractions</input>
            <input checked class="options" type="checkbox" name="Power">Power</input>
            <input checked class="options" type="checkbox" name="Factorial">Factorial</input>
            <input checked class="options" type="checkbox" name="Pythagoras">Pythagoras</input>
            <input class="options" type="checkbox" name="Units" disabled>Units</input>
        </div>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
